<div class="row pb-4">
    <div class="row py-4 px-5 border-bottom align-items-center">
        <div class="col-md-4">
            <h1 class="h4 mb-0 text-uppercase text-primary">Doctors</h1>
        </div>
        <div class="col-md-8 d-flex flex-wrap justify-content-end align-items-center gap-2 mt-3 mt-md-0">
            <div class="input-group input-group-md" style="max-width: 280px;">
                <input type="text" class="form-control" placeholder="Search doctors..." aria-label="Search"
                    (input)="onSearch()">
                <button class="btn btn-outline-primary" type="button" (click)="searchDoctors()">
                    <i class="bi bi-search"></i> </button>
            </div>
            <button class="btn btn-outline-primary btn-md" (click)="refreshDoctors()"><i
                    class="bi bi-arrow-repeat"></i></button>
            <button class="btn btn-outline-primary btn-md" (click)="addDoctor()">Add Doctor</button>
        </div>
    </div>

    <div class="row g-4 px-5">
        <div class="col-12 col-sm-6 col-lg-3" *ngFor="let doctor of doctors">
            <div class="card doctor-card h-100 d-flex flex-column justify-content-between">
                <img [src]="doctor.img" class="card-img-top doctor-img" alt="{{ doctor.name }}" />

                <div class="card-body">
                    <h5 class="card-title">{{ doctor.name }}</h5>
                    <p class="card-text mb-1"><strong>Specialization:</strong> {{ doctor.specialization }}</p>
                    <p class="card-text mb-1"><strong>Experience:</strong> {{ doctor.experience_years }} years</p>
                    <p class="card-text mb-1"><strong>Rating:</strong> ⭐ {{ doctor.rating }}/5</p>
                    <p class="card-text"><strong>Phone:</strong> {{ doctor.phone }}</p>
                </div>

                <div class="card-footer bg-white border-top-0 d-flex ">
                    <div class="rating">
                        <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                        <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                        <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                        <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                    </div>
                    <div class="justify-content-end p-3 pt-2">
                        <button class="btn btn-sm btn-outline-primary me-2" title="View" (click)="viewDoctor(doctor)">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-success me-2" title="Edit" (click)="editDoctor(doctor)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" title="Delete" (click)="deleteDoctor(doctor)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
